<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lab 06 Starter Template</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
        .california-blue {
            color: #165bb6;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>Map Title</h1>
        <h2>Map Subtitle</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Norman Ornelas Jr.</p>
        <p>Additional information about the data and map goes here.</p>

    </footer>

    <script>

        var map = L.map('map', {
            center: [36.9613,-120.0607],
            zoom: 6,
        });
       
        var tiles = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });
        map.addLayer(tiles);
        
        // Begin writing/modifying code for Lab 06 here
        
        var cities = [
             {
                 name: "Los Angeles",
                 properties: {
                     coordinates: [34.052235, -118.243683],
                     population: 3884000,
                     state: "CA"
                 }
             },
             {
                 name: "San Francisco",
                 properties: {
                     coordinates: [37.733795, -122.446747],
                     population: 837442,
                     state: "CA"
                 }
             },
             {
                 name: "San Diego",
                 properties: {
                     coordinates: [32.715736, -117.161087],
                     population: 1356000,
                     state: "CA"
                 }
             }
        ];
        
        for (var key in cities) {
        
        var props = cities[key].properties;

        var popup = buildPopup(cities[key].name, props.population, props.state);

        L.marker(props.coordinates).addTo(map)
            .bindPopup(popup);
        
        }
        
        function buildPopup (name, pop, state) {
            if(state == "CA") {
                
            // store a reference to the properties
            var colorClass = "california-blue";
        }
            return "<div class = '"+ colorClass + "'><b>"+
                    name+ "</b> <br>" +
                   "<b> Population </b>" + pop+ "<div>";
        }
        
        
          
    </script>
    
</body>

</html>
